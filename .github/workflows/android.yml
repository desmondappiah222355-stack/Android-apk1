name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # 1Ô∏è‚É£ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Java 17
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # 3Ô∏è‚É£ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    # 4Ô∏è‚É£ Install Cordova globally
    - name: Install Cordova
      run: npm install -g cordova

    # 5Ô∏è‚É£ Install project dependencies (optional)
    - name: Install npm dependencies
      run: npm install

    # 6Ô∏è‚É£ Setup Android SDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        accept-android-sdk-licenses: true

    # 7Ô∏è‚É£ Install required Android SDK components
    - name: Install Android SDK Components
      run: |
        sdkmanager "platform-tools"
        sdkmanager "platforms;android-32"
        sdkmanager "build-tools;32.0.0"

    # 8Ô∏è‚É£ Install Gradle 7.6
    - name: Install Gradle 7.6
      run: |
        wget https://services.gradle.org/distributions/gradle-7.6-bin.zip
        unzip gradle-7.6-bin.zip
        sudo mv gradle-7.6 /opt/gradle
        echo "/opt/gradle/bin" >> $GITHUB_PATH

    # 9Ô∏è‚É£ Add Android platform to Cordova
    - name: Add Android platform
      run: cordova platform add android@11

    # üîü Build APK
    - name: Build APK
      run: cordova build android --no-daemon

    # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: platforms/android/app/build/outputs/apk/debug/app-debug.apk