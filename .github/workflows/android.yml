name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install Cordova
      - run: npm install -g cordova

      # 4Ô∏è‚É£ Install dependencies
      - run: npm install

      # 5Ô∏è‚É£ Setup Android SDK
      - uses: android-actions/setup-android@v3

      # 6Ô∏è‚É£ Install required SDK components
      - run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools"
          sdkmanager "platforms;android-33"
          sdkmanager "build-tools;33.0.2"

      # 7Ô∏è‚É£ Force Gradle 8.3 (VERY IMPORTANT)
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.3

      # 8Ô∏è‚É£ Add Android platform
      - run: cordova platform add android@12

      # 9Ô∏è‚É£ Build APK using Gradle 8.3
      - run: gradle build

      # üîü Upload APK
      - uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk