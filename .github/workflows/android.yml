# Build Cordova Android APK with custom icon
name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Cordova & cordova-res
      run: npm install -g cordova cordova-res

    - name: Install npm dependencies
      run: npm install || echo "No package.json found"

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        accept-android-sdk-licenses: true

    - name: Install Android SDK Components
      run: |
        sdkmanager "platform-tools"
        sdkmanager "platforms;android-32"
        sdkmanager "build-tools;32.0.0"

    - name: Install Gradle 7.6
      run: |
        wget https://services.gradle.org/distributions/gradle-7.6-bin.zip
        unzip gradle-7.6-bin.zip
        sudo mv gradle-7.6 /opt/gradle
        echo "/opt/gradle/bin" >> $GITHUB_PATH

    - name: Generate icons & splash screens
      run: cordova-res android --skip-config --copy

    - name: Add Android platform
      run: cordova platform add android@11 || echo "Platform already added"

    - name: Build APK
      run: cordova build android --release --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Calculator
        path: platforms/android/app/build/outputs/apk/release/*.apk
