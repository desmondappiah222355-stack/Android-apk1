name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout project
      - uses: actions/checkout@v3

      # 2. Setup Node
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install Cordova
      - run: npm install -g cordova

      # 4. Install project dependencies
      - run: npm install

      # 5. Setup Android SDK + Build Tools 33.0.2
      - uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.2
          target: android-33

      # 6. Add Android platform
      - run: cordova platform add android@12

      # 7. Force Gradle 8.3 (system Gradle)
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.3

      # 8. Build APK without using Cordova wrapper
      - run: cordova build android --no-daemon -- --gradle-dir /usr/share/gradle

      # 9. Upload APK artifact
      - uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk